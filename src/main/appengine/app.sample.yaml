runtime: java11
#env: flex
instance_class: B2
# Explicitly set the memory limit and maximum heap size for the Spring Boot app
env_variables:
  JAVA_TOOL_OPTIONS: "-XX:MaxRAM=256m -XX:ActiveProcessorCount=2 -Xmx64m"
  BUNQ_APIKEY: <your-api-key>
  API_SECRET: <your-secret>>
  ADMIN_PASSWORD: <your-password>
entrypoint: java -jar teambalance-0.0.1-SNAPSHOT.jar
basic_scaling:
  max_instances: 1
  idle_timeout: 30m
handlers:
  - url: /manifest.json
    static_files: static/manifest.json
    upload: static/manifest.json
    secure: always
  - url: /images/(.*)$
    static_files: static/images/\1
    upload: static/.*$
    secure: always
  - url: /(.*\.js)$
    static_files: static/\1
    upload: static/.*\.js$
    secure: always
  - url: /(_ah|login|logout|oauth2|api|swagger-ui.html|webjars).*
    script: auto
    secure: always
  - url: .*
    static_files: static/index.html
    upload: static/index.html
    secure: always

