app:
  secret:
    secret-value: ${sm://API_SECRET}
  bank:
    bunq:
      api-key: ${sm://BUNQ_APIKEY}
    bank-account-id: ${sm://BUNQ_BANK_ACCOUNT_ID}
    transaction-limit: 200 # up this when pagination is built (max is 200 from bunq)
    datetime-limit: 2021-08-01T00:00:00+02:00
    cache:
      balance:
        enabled: true
        expire-after-write: 60s
        refresh-after-write: 30s
        maximum-size: 1
      transactions:
        enabled: true
        expire-after-write: 60s
        refresh-after-write: 30s
        maximum-size: 1

server:
  forward-headers-strategy: NATIVE
spring:
  cloud:
    gcp:
      project-id: ${sm://GCP_PROJECT_ID}
  security:
    user:
      password: ${sm://ADMIN_PASSWORD}
      name: ${sm://ADMIN_USERNAME}
      roles:
        - admin
        - user
  jpa:
    properties.hibernate.jdbc.lob.non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate.ddl-auto: validate
    generate-ddl: true
  datasource:
    username: override-me
    password: override-me
    url: override-me
    hikari:
      maximum-pool-size: 2

  jackson:
    serialization:
      write_dates_as_timestamps: false
      WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS: false

springfox:
  documentation:
    swagger:
      v2:
        path: /internal/api-docs


